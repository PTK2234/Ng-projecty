<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Create your own custom vinyl record with stickers, colors, text, images, and drawings. Save and share your unique design.">
    <meta name="keywords" content="custom vinyl, vinyl creator, sticker editor, personalized music, vinyl design">
    <meta name="theme-color" content="#1a1a1a">
    <title>Custom Vinyl Creator - Design Your Own Record</title>
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="vinyl-assets.css" as="style">
    <link rel="preload" href="custom-styles.css" as="style">
    <link rel="stylesheet" href="vinyl-assets.css">
    <link rel="stylesheet" href="custom-styles.css">
</head>
<body>
    <div class="container">
        <div class="header" role="banner">
            <a href="index.html" class="back-btn" aria-label="Back to player">â† Back to Player</a>
            <button class="save-btn" id="saveBtn" aria-label="Save vinyl design">ğŸ’¾ Save</button>
            <h1 class="title">ğŸ¨ Create Your Custom Vinyl</h1>
        </div>
        
        <!-- Full Width Preview -->
        <div class="preview-section" role="region" aria-label="Vinyl preview">
            <p class="drag-hint">ğŸ‘† Tap sticker to edit â€¢ Drag to move â€¢ Pinch to resize</p>
            <div class="player-wrapper">
                <div class="vinyl-preview" id="vinylPreview">
                    <div class="vinyl-center-preview" id="centerPreview">
                        <div class="center-color" id="centerColor"></div>
                    </div>
                    <div class="grooves"></div>
                    <div id="stickersContainer"></div>
                </div>
                <div class="stylus-arm">
                    <div class="stylus-tip"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Floating Bottom Toolbar -->
    <div class="bottom-toolbar">
        <!-- Colors Button -->
        <div class="toolbar-item">
            <button class="toolbar-btn">
                <span>ğŸ¨</span>
                <small>Colors</small>
            </button>
            <div class="toolbar-panel">
                <label>Vinyl</label>
                <div class="color-options">
                    <button class="color-btn active" data-color="black" style="background: #000;"></button>
                    <button class="color-btn" data-color="blue" style="background: #1e3a8a;"></button>
                    <button class="color-btn" data-color="red" style="background: #7f1d1d;"></button>
                    <button class="color-btn" data-color="purple" style="background: #581c87;"></button>
                    <button class="color-btn" data-color="green" style="background: #14532d;"></button>
                    <button class="color-btn" data-color="gold" style="background: linear-gradient(135deg, #fbbf24, #f59e0b);"></button>
                </div>
                <label>Center</label>
                <div class="color-options">
                    <button class="center-color-btn active" data-center="red" style="background: linear-gradient(135deg, #ff6b6b, #ee5a6f);"></button>
                    <button class="center-color-btn" data-center="blue" style="background: linear-gradient(135deg, #667eea, #764ba2);"></button>
                    <button class="center-color-btn" data-center="pink" style="background: linear-gradient(135deg, #f093fb, #f5576c);"></button>
                    <button class="center-color-btn" data-center="green" style="background: linear-gradient(135deg, #13f287, #0dcb7d);"></button>
                    <button class="center-color-btn" data-center="orange" style="background: linear-gradient(135deg, #ff9a56, #ff6a00);"></button>
                </div>
            </div>
        </div>
        
        <!-- Stickers Button -->
        <div class="toolbar-item">
            <button class="toolbar-btn">
                <span>ğŸ˜Š</span>
                <small>Stickers</small>
            </button>
            <div class="toolbar-panel stickers-panel">
                <div class="sticker-library-mini">
                    <div class="sticker-category-mini">
                        <span class="library-item" data-emoji="ğŸµ">ğŸµ</span>
                        <span class="library-item" data-emoji="ğŸ¸">ğŸ¸</span>
                        <span class="library-item" data-emoji="â­">â­</span>
                        <span class="library-item" data-emoji="âœ¨">âœ¨</span>
                        <span class="library-item" data-emoji="ğŸ’–">ğŸ’–</span>
                        <span class="library-item" data-emoji="â¤ï¸">â¤ï¸</span>
                        <span class="library-item" data-emoji="ğŸ”¥">ğŸ”¥</span>
                        <span class="library-item" data-emoji="ğŸ’«">ğŸ’«</span>
                        <span class="library-item" data-emoji="ğŸŒ™">ğŸŒ™</span>
                        <span class="library-item" data-emoji="â˜€ï¸">â˜€ï¸</span>
                        <span class="library-item" data-emoji="ğŸŒˆ">ğŸŒˆ</span>
                        <span class="library-item" data-emoji="ğŸŒ¸">ğŸŒ¸</span>
                        <span class="library-item" data-emoji="ğŸŒ¹">ğŸŒ¹</span>
                        <span class="library-item" data-emoji="ğŸ‰">ğŸ‰</span>
                        <span class="library-item" data-emoji="ğŸŠ">ğŸŠ</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Text Button -->
        <div class="toolbar-item">
            <button class="toolbar-btn">
                <span>âœï¸</span>
                <small>Text</small>
            </button>
            <div class="toolbar-panel">
                <input type="text" id="textInput" placeholder="Type text..." maxlength="20">
                <div class="color-options" style="margin: 10px 0;">
                    <button class="text-color-btn active" data-textcolor="black" style="background: #000;"></button>
                    <button class="text-color-btn" data-textcolor="red" style="background: #ff6b6b;"></button>
                    <button class="text-color-btn" data-textcolor="blue" style="background: #667eea;"></button>
                    <button class="text-color-btn" data-textcolor="green" style="background: #13f287;"></button>
                    <button class="text-color-btn" data-textcolor="purple" style="background: #764ba2;"></button>
                </div>
                <button class="btn-text-add" id="addTextBtn">Add Text</button>
            </div>
        </div>
        
        <!-- Image Button -->
        <div class="toolbar-item">
            <button class="toolbar-btn">
                <span>ğŸ–¼ï¸</span>
                <small>Image</small>
            </button>
            <div class="toolbar-panel">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <button class="btn-image-upload" id="uploadImageBtn">Upload Image</button>
                <span class="upload-filename" id="uploadFilename"></span>
            </div>
        </div>
        
        <!-- Draw Button -->
        <div class="toolbar-item">
            <button class="toolbar-btn" id="drawBtn">
                <span>âœï¸</span>
                <small>Draw</small>
            </button>
            <div class="toolbar-panel">
                <label>Pen Color</label>
                <div class="color-options" style="margin: 10px 0;">
                    <button class="pen-color-btn active" data-pencolor="black" style="background: #000;"></button>
                    <button class="pen-color-btn" data-pencolor="red" style="background: #ff6b6b;"></button>
                    <button class="pen-color-btn" data-pencolor="blue" style="background: #667eea;"></button>
                    <button class="pen-color-btn" data-pencolor="green" style="background: #13f287;"></button>
                    <button class="pen-color-btn" data-pencolor="white" style="background: #fff; border: 2px solid #ddd;"></button>
                </div>
                <label>Pen Size: <span id="penSizeValue">3</span>px</label>
                <input type="range" id="penSizeSlider" min="1" max="10" value="3" style="width: 100%;">
                <button class="btn-eraser" id="eraserBtn" style="margin-top: 10px; width: 100%; padding: 10px; background: #f5f5f5; color: #333; border: 2px solid #ddd; border-radius: 8px; font-weight: bold; cursor: pointer;">ğŸ§¹ Eraser</button>
                <button class="btn-clear-draw" id="clearDrawBtn" style="margin-top: 10px; background: #ff6b6b;">Clear All</button>
            </div>
        </div>
    </div>
    
    <!-- Border Editor Panel -->
    <div class="border-editor" id="borderEditor">
        <div class="border-editor-title">Edit Sticker</div>
        <div class="form-group">
            <label>Size</label>
            <input type="range" class="border-width-slider" id="stickerSizeSlider" min="40" max="150" value="60">
            <div style="text-align: center; margin-top: 5px;">
                <span class="border-width-value" id="stickerSizeValue">60px</span>
            </div>
        </div>
        <div class="border-option">
            <label>Border Color</label>
            <div class="border-color-picker">
                <div class="border-color-option active" data-color="#ffffff" style="background: #ffffff; border: 1px solid #ddd;"></div>
                <div class="border-color-option" data-color="#000000" style="background: #000000;"></div>
                <div class="border-color-option" data-color="#667eea" style="background: #667eea;"></div>
                <div class="border-color-option" data-color="#ff6b6b" style="background: #ff6b6b;"></div>
                <div class="border-color-option" data-color="#f093fb" style="background: #f093fb;"></div>
                <div class="border-color-option" data-color="#fbbf24" style="background: #fbbf24;"></div>
                <div class="border-color-option" data-color="#13f287" style="background: #13f287;"></div>
            </div>
        </div>
        <div class="border-option">
            <label>Border Width: <span class="border-width-value" id="borderWidthValue">3px</span></label>
            <input type="range" class="border-width-slider" id="borderWidthSlider" min="1" max="10" value="3">
        </div>
        <div class="border-option">
            <label>Border Style</label>
            <div class="border-style-options">
                <button class="border-style-btn active" data-style="solid">Solid</button>
                <button class="border-style-btn" data-style="dashed">Dashed</button>
                <button class="border-style-btn" data-style="dotted">Dotted</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
    <script src="custom-script.js" defer></script>
</body>
</html>
